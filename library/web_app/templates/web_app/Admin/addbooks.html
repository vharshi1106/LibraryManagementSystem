  <div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                 <div class="product-content-right"> 
                     <div class="woocommerce"> 
                     <h2 class="sidebar-title">Enter Book details:</h2> 
                    <form action="" method="POST">
                        {% csrf_token %} 
                        <div class="single-sidebar">
                            <input type="text" placeholder="Title of the Book" name="name" required>
                            <input type="integer" placeholder="ISBN Number" name="isbn" required><br><br>
                            <select name="catname" id="catname">
                                {% for obj in categories_list %}
                                <option value="{{obj}}">{{obj}}</option>
                                {% endfor %}
                            </select><br> <br>
                            <input type="text" placeholder="Author-1" name="author1" required>
                            <input type="text" placeholder="Author-2" name="author2">
                            <input type="text" placeholder="Author-3" name="author3">
                            <input type="integer" placeholder="No. of copies" name="copies" required>
                            <select name="shelfid" id="shelfid">
                                {% for obj in shelf_list %}
                                <option value="{{obj}}">{{obj}}</option>
                                {% endfor %}
                            </select>
                    </div>
                            <!-- <input type="password" placeholder="Confirm Password" name="r_password" required> -->
                            <div class='center'>
                                <input type="submit" name="" value="Enter">
                            </div>
                    </form>
